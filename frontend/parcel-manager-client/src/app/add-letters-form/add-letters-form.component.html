<section class="form-container">
  <form class="submit-form" [formGroup]="addLettersForm" (ngSubmit)="lettersFormSubmit()">

    <label for="letterCount">Letter Count</label>
    <input id="letterCount" type="number" formControlName="letterCount">
    <div
    *ngIf="addLettersForm.get('letterCount')?.invalid && (addLettersForm.get('letterCount')?.dirty || addLettersForm.get('letterCount')?.touched)">
    <div *ngIf="addLettersForm.get('letterCount')?.errors?.['required']">
      Letter count is required.
    </div>
    <div *ngIf="addLettersForm.get('letterCount')?.errors?.['min']">
      You must enter a valid weight.
    </div>
  </div>

    <label for="weight">Weight</label>
    <input id="weight" type="number" formControlName="weight">
    <div
    *ngIf="addLettersForm.get('weight')?.invalid && (addLettersForm.get('weight')?.dirty || addLettersForm.get('weight')?.touched)">
    <div *ngIf="addLettersForm.get('weight')?.errors?.['required']">
      Weight is required.
    </div>
    <div *ngIf="addLettersForm.get('weight')?.errors?.['min']">
      You must enter a valid weight.
    </div>
  </div>

    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price">
    <div
    *ngIf="addLettersForm.get('price')?.invalid && (addLettersForm.get('price')?.dirty || addLettersForm.get('price')?.touched)">
    <div *ngIf="addLettersForm.get('price')?.errors?.['required']">
      Price is required.
    </div>
    <div *ngIf="addLettersForm.get('price')?.errors?.['min']">
      You must enter a valid price.
    </div>
  </div>
  
    <button type="submit" [disabled]="addLettersForm.invalid">Add parcel to bag</button>
    <button class="cancel-button" type='button' [routerLink]="['/shipment', shipmentId, 'bag', bagId, { type: 'Letter'}]">Go back</button>
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
  </section>
